<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Employee List</title>
    <link rel="stylesheet" href="{% static 'css/demo.css' %}">
</head>
<body>
    <h1> The employees list is: </h1>

    {% if emp_list %}
    <table>
        <thead>
            <tr>
                <th>eno</th>
                <th>ename</th>
                <th>esal</th>
                <th>eaddr</th>
            </tr>
        </thead>
        <tbody>
            {% for emp in emp_list %}
            <tr>
                <td>{{ emp.eno }}</td>
                <td>{{ emp.ename }}</td>
                <td>{{ emp.esal }}</td>
                <td>{{ emp.eaddr }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No records found</p>
    {% endif %}
</body>
</html>
